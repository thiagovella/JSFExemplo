<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h1>Novo Livro</h1>

	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"></h:inputText>
				<h:outputLabel value="ISBN" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"></h:inputText>
				<h:outputLabel value="Preço" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}"></h:inputText>
				<h:outputLabel value="Data de lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento}"></h:inputText>
				<h:commandButton value="Gravar" action="#{livroBean.gravar}"></h:commandButton>
			</h:panelGrid>
		</fieldset>
	</h:form>

</h:body>

</html>
